<h{{ .Level }} id="{{ .Anchor | safeURL }}">
    {{ if ne .Level 1 }}
    <a href="{{ .Page.Permalink }}#{{ .Anchor | safeURL }}" class="color-text-light color-text@hover">
        <svg class="icon">
            <use xlink:href="icons/graff-icons.svg#link" />
        </svg>
    </a> 
    {{ end }}
    {{ .Text | safeHTML }}
</h{{ .Level }}>
